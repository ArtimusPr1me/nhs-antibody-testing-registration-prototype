{% set version = "v1" %}
{% set pageTitle = "What is your occupation?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/{{version}}/teacher-registration/ethnic-background">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/{{version}}/teacher-registration/have-you-had-symptoms" method="post">

        <fieldset class="govuk-fieldset" aria-describedby="occupation-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              {{ pageTitle }}
            </h1>
          </legend>
          <span id="occupation-hint" class="govuk-hint">
            We need to know this to help decide when you should be tested.
          </span>
          <div class="govuk-form-group">
            <label class="govuk-label" for="occupation">
              Select an option from the list
            </label>
            <select class="govuk-select" id="occupation" name="occupation">
              <option value="Item 1">Item 1</option>
              <option value="Item 2">Item 2</option>
              <option value="Item 3">Item 3</option>
            </select>
          </div>

        </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}

{% set version = "v1" %}

{% extends "includes/layout.html" %}

{% block pageTitle %}
  What is your delivery address? - GOV.UK
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/{{version}}/home-test-kit/delivery-address-question">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/{{version}}/home-test-kit/email-address" method="post">

        <p class="govuk-body"><a href="/{{version}}/home-test-kit/delivery-address-manual">I can't find my address on the list</a></p>

        <button class="govuk-button" type="submit" data-module="govuk-button">
          Continue
        </button>

      </form>

    </div>
  </div>

{% endblock %}

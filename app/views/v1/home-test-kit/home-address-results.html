{% set version = "v1" %}

{% extends "includes/layout.html" %}

{% block pageTitle %}
  What is your home address? - GOV.UK
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/{{version}}/home-test-kit/home-address">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/{{version}}/home-test-kit/delivery-address-question" method="post">

        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What is your home address?
            </h1>
          </legend>

          <div class="govuk-form-group">
            <label class="govuk-label" for="home-address">
              Address
            </label>
            <select class="govuk-select" id="home-address" name="home-address">
              <option value="Oxford House, Oxford Row, Leeds, LS1 3BE">Oxford House, Oxford Row, Leeds, LS1 3BE </option>
              <option value="Office 14 New Station St, Leeds, LS1 5DL">Office 14 New Station St, Leeds, LS1 5DL</option>
              <option value="38 Park Square North, Leeds, LS1 2NY">38 Park Square North, Leeds, LS1 2NY</option>
              <option value="Lion House, 41, York Place, Leeds, LS1 2ED">Lion House, 41, York Place, Leeds, LS1 2ED</option>
              <option value="1 Whitehall Quay Whitehall Rd, Leeds, LS1 4HR">1 Whitehall Quay Whitehall Rd, Leeds, LS1 4HR</option>
            </select>
          </div>

        </fieldset>

        <p class="govuk-body"><a href="/{{version}}/home-test-kit/home-address-manual">I can't find my address on the list</a></p>

        <button class="govuk-button" type="submit" data-module="govuk-button">
          Continue
        </button>

      </form>

    </div>
  </div>

{% endblock %}

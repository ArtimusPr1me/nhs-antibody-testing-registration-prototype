{% set version = "v1" %}
{% set pageTitle = "Order your test kit" %}

{% extends "includes/layout.html" %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">{{ pageTitle }}</h1>
      <p class="govuk-body">Thank you for confirming and registering your details with us.</p>
      <p class="govuk-body">You can now order a test kit.</p>

      <a role="button" draggable="false" class="govuk-button" data-module="govuk-button" href="/{{version}}/order/delivery-address">
        Order your test kit
      </a>

    </div>
  </div>

{% endblock %}

{% set version = "v1" %}
{% set pageTitle = "Confirm your email address" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/{{version}}/order/delivery-address-question">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/{{version}}/order/confirm-identity" method="post">

        <fieldset class="govuk-fieldset" aria-describedby="email-address-confirm-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              {{ pageTitle }}
            </h1>
          </legend>
          <span id="email-address-confirm-hint" class="govuk-hint">
            We've sent a confirmation code to {{ data['email'] }}<br><br>
            Enter the code we emailed you.
          </span>
          <div class="govuk-form-group">
            <label class="govuk-label" for="email">
              Code
            </label>
            <input class="govuk-input govuk-input--width-10" id="code" name="code" type="text" spellcheck="false">
          </div>

        </fieldset>

        <button class="govuk-button" type="submit" data-module="govuk-button">
          Confirm and continue
        </button>

      </form>

    </div>
  </div>

{% endblock %}

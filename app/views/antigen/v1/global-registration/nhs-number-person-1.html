{% set version = "v1" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/antigen/{{version}}/global-registration/nhs-number-known-person-1">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/antigen/{{version}}/global-registration/check-your-answers-person-1" method="post">

        <fieldset class="govuk-fieldset" aria-describedby="nhs-number-person-1-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What's {{ data['first-name-person-1'] }} {{ data['last-name-person-1'] }}'s NHS number?
            </h1>
          </legend>
          <span id="nhs-number-person-1-hint" class="govuk-hint">
            Their NHS number is a 10 digit number. For example 485 777 3456.
          </span>
          <div class="govuk-form-group">
            <label class="govuk-label" for="nhs-number-person-1">
              NHS number
            </label>
            <input class="govuk-input govuk-input--width-10" id="nhs-number-person-1" name="nhs-number-person-1" type="text" value="{{ data['nhs-number-person-1'] }}">
          </div>
        </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}

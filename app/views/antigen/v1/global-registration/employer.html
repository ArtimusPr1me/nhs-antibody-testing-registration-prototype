{% set version = "v1" %}
{% set pageTitle = "Who is your employer?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/antigen/{{version}}/global-registration/occupation">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/antigen/{{version}}/global-registration/landline-number" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="employer-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                {{ pageTitle }}
              </h1>
            </legend>
            <span id="employer-hint" class="govuk-hint">
              This helps us trace your work colleagues if you test positive for coronavirus.
            </span>
            <div class="govuk-form-group govuk-!-margin-top-6 govuk-!-margin-bottom-6">
                <label class="govuk-label" for="employer">
                  Employer name
                </label>
                <input class="govuk-input govuk-!-width-two-thirds" id="employer" name="employer" type="text" value="{{ data['employer'] }}">
            </div>
          </fieldset>
        </div>  

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}

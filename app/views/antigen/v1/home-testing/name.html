{% set version = "v1" %}
{% set pageTitle = "What's your name?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/antigen/{{version}}/home-testing/kit-return-way-known">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl govuk-!-margin-bottom-3">{{ pageTitle }}</h1>

      <form action="/antigen/{{version}}/home-testing/date-of-birth" method="post">

        <fieldset class="govuk-fieldset">

          <span id="nhs-number-hint" class="govuk-hint">
            Enter the name you used when you applied.
          </span>
        
          <div class="govuk-form-group">
            <label class="govuk-label" for="first-name">
              First name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="first-name" name="first-name" type="text" value="{{ data['first-name'] }}">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="last-name">
              Last name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="last-name" name="last-name" type="text" value="{{ data['last-name'] }}">
          </div>
        
        </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
